{% extends 'register/base.html' %}
{% load crispy_forms_tags %}

            {% csrf_token %}
            {{form|crispy}}
            
            <div class="form-group">
             <button class="btn btn-outline-info" type="submit">Log in</button>
  		    </div>
        </form>
    </div>
    
    
{% endblock content %}
