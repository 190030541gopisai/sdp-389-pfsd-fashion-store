{% extends 'home/base.html' %} {% load static %} {% block content1 %}
<div>
  <div class="card-body">
    <div class="d-flex flex-column align-items-center text-center">
      <img
        src="{{ user.profile.image.url }}"
        alt="{{user.username}}"
        class="rounded-circle"
        width="150"
      />
      <div class="mt-3">
        <h4>{{ user.username }}</h4>

        <p class="text-secondary mb-1">{{ user.email }}</p>
      </div>
    </div>
  </div>
</div>
{% endblock content1 %}
