{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="{% static 'images/fasio.png'%}" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Fmart Clothing Products</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="navbar navbar-expand-sm mb-0 bg-dark">
      <a class="navbar-brand text-white" href="{% url 'home-index' %}">Fmart</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link text-white"
            href="{% url 'mens-home' %}"
            style="float: left"
            >Mens</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-white"
            href="{% url 'womens-home' %}"
            style="float: left"
            >Womens</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-white"
            href="{% url 'kids-home' %}"
            style="float: left"
            >Kids</a
          >
        </li>
        
        <li class="nav-item ml-2">
          <form
            method="get"
            action="{% url 'search-product' %}"
            class="form-inline mr-2"
          >
            <div class="input-group">
              <input
                type="search"
                name="query"
                class="form-control"
                size="50"
                placeholder="Search.."
                required
              />
              <div class="input-group-btn">
                <button type="submit" class="btn btn-primary">
                  <i class="fa fa-fw fa-search"></i>
                </button>
              </div>
            </div>
          </form>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'about' %}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'contact' %}">Contact</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'cart' %}">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i> Cart</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'orders' %}">Orders</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'profile' %}"
            ><i class="fa fa-fw fa-user"></i> {{user.username}}</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-white"
            href="{% url 'logout' %}"
            style="color: red"
            ><i class="fa fa-sign-out" aria-hidden="true"></i>Log out</a
          >
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'login' %}">Log In</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'register' %}">Sign Up</a>
        </li>
        {% endif %}
      </ul>
    </div>
    <div class="flex-container">
      {% block content1 %} {% endblock content1 %}
    </div>
  </body>
</html>
